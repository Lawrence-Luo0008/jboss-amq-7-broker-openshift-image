apiVersion: apps/v1
kind: Deployment
metadata:
  name: amq-broker-72-scaledown-controller-openshift-deployment
  labels:
    app: amq-broker-72-scaledown-controller-openshift-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amq-broker-72-scaledown-controller-openshift-app
  template:
    metadata:
      labels:
        app: amq-broker-72-scaledown-controller-openshift-app
    spec:
      serviceAccountName: amq-broker-72-scaledown-controller-openshift-sa
      containers:
      - name: main
        image: ${REGISTRY}/${PROJECT_NAMESPACE}/amq-7-broker-72-scaledown-controller-openshift:latest
        args:
        - '--localOnly'
        - '--v'
        - '3'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amq-broker-72-scaledown-controller-openshift-sa
