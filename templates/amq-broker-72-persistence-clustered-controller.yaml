kind: Role
metadata:
  name: amq-broker-72-scaledown-controller-openshift-role
  namespace: ${PROJECT_NAMESPACE}
  labels:
    app: amq-broker-72-scaledown-controller-openshift-app
rules:
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - create
  - delete
  - patch
  - update
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: amq-broker-72-scaledown-controller-openshift-rb
  namespace: ${PROJECT_NAMESPACE}
  labels:
    app: amq-broker-72-scaledown-controller-openshift-app
subjects:
  - kind: ServiceAccount
    name: amq-broker-72-scaledown-controller-openshift-sa
roleRef:
  kind: Role
  name: amq-broker-72-scaledown-controller-openshift-role
  apiGroup: rbac.authorization.k8s.io

